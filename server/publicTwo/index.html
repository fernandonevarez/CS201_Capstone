<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form class="form file-form">
      <h4>File Upload</h4>
      <div class="form-row">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-input" id="name" value="chair" />
      </div>
      <div class="form-row">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-input" id="price" value="123.45" />
      </div>
      <div class="form-row">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-input" id="image" accept="image/*" />
      </div>
      <button class="btn btn-block" type="submit">Add Product</button>
    </form>

    <section class="container"></section>



    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
